<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<form action="index.html" method="get">
						<label for="fullname" required>Name</label>
						<input name="fullname" type="text" placeholder="Your Full Name" />
						<br>
						<label for="email" required>Email</label>
						<input type="email" placeholder="Your Email" />
						<br>
						<label for="tel">Phone</label>
						<input type="tel" placeholder="XXX-XXX-XXXX" maxLength="10" />
						<br>
						<label for="state">State</label>
						<select class="dropdown">
							<option>California</option>
							<option>Oregon</option>
							<option>New York</option>
							<option>Texas</option>
							<option>Washington</option>
						</select>
						<br>
							<label for="password">Password</label>
							<input type="password" placeholder="Your Deepest Secret" />
						<br>
							<label for="interest">What interests you?</label>
								<p><label for="1"><input type="radio" name="a" checked> Apples</label></p>
								<p><label for="2"><input type="radio" name="a"> Cherries</label></p>
								<p><label for="3"><input type="radio" name="a"> Strawberries</label></p>
								<p><label for="4"><input type="radio" name="a"> Watermelon</label></p>
						<br>
						<input type="submit" class="register" value="Register Now!">
					</form>
				</section>
			</div>
		</section>
<br><br>
		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
